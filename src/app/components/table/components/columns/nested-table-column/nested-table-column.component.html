<ng-container matColumnDef>
  <td mat-cell *matCellDef="let row" [attr.colspan]="attrColspan">
    <ngmy-table
      class="nested-table-column"
      [disableFilter]="true"
      [hideHeader]="true"
      [columnsConfig]="columnsConfig"
      [data]="row[_name]"
      (tableAction)="columnAction.emit($event)"
    ></ngmy-table>
  </td>
</ng-container>
